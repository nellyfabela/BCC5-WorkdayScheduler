<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1>Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="currentDay"></p>
    </header>

    <div class="container">

      <div class="row time-block">
        <div class="input-group-text">
          <span class="hour-box">9 AM </span>
        </div>
        <textarea class="box-content" rows="3"  id="9am"> </textarea>
        <button class="btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="input-group-text">
          <span class="hour-box">10AM </span>
        </div>
        <textarea class="box-content" rows="3" id="10am"> </textarea>
        <button class="btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="input-group-text">
          <span class="hour-box">11AM </span>
        </div>
        <textarea class="box-content" rows="3" id="11am"> </textarea>
        <button class="btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="input-group-text">
          <span class="hour-box">12PM </span>
        </div>
        <textarea class="box-content" rows="3"  id="12pm"> </textarea>
        <button class="btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="input-group-text">
          <span class="hour-box">1PM </span>
        </div>
        <textarea class="box-content" rows="3" id="13pm"> </textarea>
        <button class="btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="input-group-text">
          <span class="hour-box">2PM </span>
        </div>
        <textarea class="box-content" rows="3" id="14pm"> </textarea>
        <button class="btn saveBtn " aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="input-group-text">
          <span class="hour-box">3PM </span>
        </div>
        <textarea class="box-content" rows="3" id="15pm"> </textarea>
        <button class="btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="input-group-text">
          <span class="hour-box">4PM </span>
        </div>
        <textarea class="box-content" rows="3" id="16pm"> </textarea>
        <button class="btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="input-group-text">
          <span class="hour-box">5PM </span>
        </div>
        <textarea class="box-content" rows="3" id="17pm"> </textarea>
        <button class="btn saveBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
